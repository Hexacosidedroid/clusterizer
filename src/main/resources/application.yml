server:
  port: 8080

spring:
  application:
    name: clusterizer
  rsocket:
    server:
      transport: websocket
      mapping-path: /rsocket
etcd:
  endpoint: "http://127.0.0.1:2379"

docker:
  connections:
    local:
      target:
        type: local
        path: "unix:///var/run/docker.sock"
